<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="leave-in"
      routerActive="active">Leave-In</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="multiple-state"
      routerActive="active">Multiple-State</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="keyframes"
      routerActive="active">Keyframes</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="animation-list"
      routerActive="active">Animation Lists</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item 
      routerLink="gallery"
      routerActive="active">Gallery Dog</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
